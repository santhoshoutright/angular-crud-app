<table class="table-auto shadow-lg w-full bordered overflow-hidden border-collapse">
  <thead>
    <tr class="bg-[#d4ddc8] border-b border-white text-gray-600 font-semibold text-base">
      <th class="py-3 px-4 text-left  capitalize" *ngFor="let column of columns">{{column['label']}}</th>
      <th class="py-3 px-4  text-left">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" class="bg-white border-b-4 border-[#d4ddc8] text-gray-600">
      <ng-container *ngFor="let column of columns">
        <td *ngIf="column['id'] !== 'avatar' && user[column['id']]"
          class="py-2 px-4 text-left">{{user[column['id']]}}</td>
        <td *ngIf="column['id'] == 'avatar' && user[column['id']]" class="py-2 px-4 border-b border-gray-300 text-left">
          <img class="w-10 h-10 rounded-full" [src]="user[column['id']]" [alt]="user.first_name +' '+ user.last_name" />
        </td>
      </ng-container>
      <td class="py-2 px-4  space-x-2">
        <button type="button" class="button bg-sky-500">Edit</button>
        <button type="button" class="button bg-red-400">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
